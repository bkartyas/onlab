<!DOCTYPE html>
<html>
	<head>
	</head>
	<body class="canvas">
		<div class="modal-body row">
			<div id="control" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 panel panel-default" align="center">
				<form>
					<div data-role="rangeslider">
						<label for="speed">Speed:</label><br/>
	    	    		<input type="range" id="speed" min="1" max="20" value="10" onchange="">
					</div>
					<div data-role="rangeslider">
						<label for="sizeX">X:</label><br/>
	    	    		<input type="range" id="sizeX" min="1" max="20" value="5" onchange="resizePitch()">
					</div>
					<div data-role="rangeslider">
						<label for="sizeY">Y:</label><br/>
	    	    		<input type="range" id="sizeY" min="1" max="20" value="5" onchange="resizePitch()">
					</div>
					<label for="epoch">epoch:</label><br>
	    	    	<input type="number" class="form-control" style="text-align: center;" id="epoch" min="1" value="10" step="1"><br>
	    	    	<label for="alpha">alpha:</label><br>
	    	    	<input type="number" class="form-control" style="text-align: center;" id="alpha" min="0" max="1" value="0.5" step="1"><br>
	    	    	<label for="gamma">gamma:</label><br>
	    	    	<input type="number" class="form-control" style="text-align: center;" id="gamma" min="0" max="1" value="0.5" step="1"><br>
	    	    	<button id="startButton" type="button" class="btn btn-success" onclick="startLearning()">Start</button>
    	    	</form>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 panel panel-default">
				<table id="pitch" class="table table-bordered pitch"></table>
			</div>
		</div>
	</body>

	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<script src="index.js"></script>
</html>
